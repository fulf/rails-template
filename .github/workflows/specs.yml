name: Specs

on: [pull_request]

permissions:
  contents: read

jobs:
  sorbet:
    name: runner / sorbet
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
      - name: Run RSpec
        run: |
          bundle exec rspec
